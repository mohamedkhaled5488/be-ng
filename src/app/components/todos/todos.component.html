<div class="todos">
    <form (submit)="addform()">
        <input type="text" class="todo-input" name="inputTodo" 		[(ngModel)]="inputTodo"
        />
        <input type="submit" class="todo-submit"/>
    </form>
    <div class="todo" *ngFor="let todo of todos ;let i = index">
        <div class="id">{{i}}</div>
        <div class="content">{{todo.content}}</div>
        <button class="delete" (click)="ondelete(i)">delete</button>
    </div>
</div>
